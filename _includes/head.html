<head>
    <meta charset="utf-8">

    <!-- Based on: https://github.com/jekyll/minima/blob/master/_includes/head.html -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}

    {%- include custom-head.html -%}

    <script>
        let beforeHighlight = null;

        document.addEventListener("DOMContentLoaded", () => {
            if (beforeHighlight != null) {
                beforeHighlight();
            }
        });
    </script>

    <script id="mathjax" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="{{ "/lib/prism/prism.js" | relative_url }}"></script>

    <link href="{{ "/lib/prism/prism.css" | relative_url }}" rel="stylesheet" />

    <script src="{{ "/ti-viewer.js" | relative_url }}"></script>

    <script src="{{ "/tibasic-logic.js" | relative_url }}"></script>

    <script src="{{ "/tibasic-tryit.js" | relative_url }}"></script>

    <script src="{{ "/tibasic-functions.js" | relative_url }}"></script>
</head>
